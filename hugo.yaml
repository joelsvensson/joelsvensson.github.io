---
baseURL: https://mgio.se
languageCode: "sv-SE"
title: "mgio"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON" # Needed for search to function

caches:
  images:
    dir: :cacheDir/images

markup:
  goldmark:
    renderer:
      unsafe: true

enableEmoji: true

pagination:
  pagerSize: 3

Menus:
  main:
    - identifier: about_joel
      name: Om Joel
      pageRef: /about/joel
      weight: 10
    - identifier: about_mgio
      name: Om mgio
      pageRef: /about/mgio
      weight: 11
    - identifier: blog
      name: Blog
      title: Blog posts
      pageRef: /blogs
      weight: 20

# Not valid for github pages deploy
server:
  headers:
    - for: /**
      values:
        Strict-Transport-Security: max-age=31536000; includeSubDomains; preload
        Referrer-Policy: strict-origin-when-cross-origin
        X-Content-Type-Options: nosniff
        X-Frame-Options: DENY
        X-XSS-Protection: 1; mode=block
        Permissions-Policy: accelerometer=(self), camera=(), microphone=(), geolocation=()
        Content-Security-Policy: |
          default-src
            'self' ;
          script-src
            'self' 'unsafe-inline';
          style-src
            'self' 'unsafe-inline' https://fonts.googleapis.com;
          font-src
            'self' https://fonts.gstatic.com;
          base-uri
            'self';

params:
  title: "mgio"
  description: mgio AB - Joel Svensson
  #staticPath: ""  # The path to serve the static files from
  favicon: "/favicon.svg"
  customCSS: true

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  # color:
  #   textColor: "#343a40"
  #   secondaryTextColor: "#6c757d"
  #   textLinkColor: "#007bff"
  #   backgroundColor: "#eaedf0"
  #   secondaryBackgroundColor: "#64ffda1a"
  #   primaryColor: "#007bff"
  #   secondaryColor: "#f8f9fa"

  #   darkmode:
  #     textColor: "#e4e6eb"
  #     secondaryTextColor: "#b0b3b8"
  #     textLinkColor: "#ffffff"
  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "mgio" # Brand name for the brand | default is the title variable
    disableSearch: false
    searchPlaceholder: "Search"
    stickyNavBar:
      enable: true
      showOnScrollUp: true
    enableSeparator: false
    # menus:
    #   disableAbout: true
    #   disableExperience: true
    #   disableEducation: true
    #   disableProjects: true
    #   disableAchievements: true
    #   disableContact: true

  # Hero
  hero:
    enable: true
    #intro: ""
    title: "mgio AB"
    subtitle: "Joel Svensson"
    content: | #Markdown
      ##### :telephone_receiver: +46 703 20 13 13
      &nbsp;&nbsp;[Om Joel](/about/joel)
      <br>
      &nbsp;&nbsp;[Om mgio](/about/mgio)
    image: /images/joel.jpg
    bottomImage:
      enable: false
    #roundImage: true # Make hero image circular | default false
    button:
      enable: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fas fa-envelope
          url: mailto:joel@mgio.se
        ## Need to patch safeURL into theme for tel: to work
        #- icon: fas fa-phone
        #  url: tel:0703 20 13 13
        - icon: fab fa-github
          url: https://github.com/joelsvensson/joelsvensson.github.io
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/joel-svensson-5ba45615
        - icon: fas fa-rss
          url: /index.xml

  footer:
    recentPosts:
      path: "blogs"
      count: 3
      title: Blog posts
      enable: true
      disableFeaturedImage: false

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    socialShare: false
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true
    tags:
      openInNewTab: true

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: " - mgio AB - Org: 559126-9971" # Use this to show org number in footer
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "2006-01-02"
    articleList: "2006-01-02"
    articleRecent: "2006-01-02"

  #customScripts: -| # You can add custom scripts which will be added before </body> tag
  #  <script type="text/javascript"><!-- any script here --></script>
